;微软分流：支持
;苹果分流：支持
;增强中国IP段：支持
;增强国外GFW：支持
clash_rule_base=https://raw.githubusercontent.com/laopo001/static/master/beta.yml


;[ruleset]
overwrite_original_rules=true
enable_rule_generator=true
