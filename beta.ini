ruleset=🎯 全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaIp.list
ruleset=🎯 全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Download.list
ruleset=🎯 全球直连,[]GEOIP,CN
ruleset=🐟 漏网之鱼,[]FINAL

;[clash_proxy_group]
custom_proxy_group=🚀 节点选择`select`[]⚡ fallback组`[]💪 bit节点`[]💪 树蛙节点`[]💪 魔戒节点`[]💪 一元节点`[]🌀 手动切换`[]DIRECT
custom_proxy_group=⚡ fallback组`fallback`[]🔥 bit节点`[]🔥 一元节点`[]🔥 魔戒节点`http://www.google.com/generate_204`60
custom_proxy_group=🎮 游戏平台`select`[]🚀 节点选择`[]🎯 全球直连`[]🌀 手动切换
custom_proxy_group=🎯 全球直连`select`[]DIRECT`[]🚀 节点选择`[]🌀 手动切换
custom_proxy_group=👌 手动选择`select`[]DIRECT`[]🚀 节点选择`[]🌀 手动切换
custom_proxy_group=🌀 手动切换`select`.*
custom_proxy_group=Ⓜ️ 微软服务`select`[]🎯 全球直连`[]🚀 节点选择`[]🌀 手动切换
custom_proxy_group=🍎 苹果服务`select`[]🎯 全球直连`[]🚀 节点选择`[]🌀 手动切换
custom_proxy_group=🐟 漏网之鱼`select`[]🚀 节点选择`[]🎯 全球直连`[]🌀 手动切换

;select
custom_proxy_group=💪 bit节点`select`!!PROVIDER=bit.link
custom_proxy_group=💪 树蛙节点`select`!!PROVIDER=sw.link
custom_proxy_group=💪 魔戒节点`select`!!PROVIDER=mj.link
custom_proxy_group=💪 一元节点`select`!!PROVIDER=yy.link

;url-test
custom_proxy_group=🔥 bit节点`url-test`!!PROVIDER=bit.link`http://www.google.com/generate_204`180,1,20
custom_proxy_group=🔥 树蛙节点`url-test`!!PROVIDER=sw.link`http://www.google.com/generate_204`300,1,20
custom_proxy_group=🔥 魔戒节点`url-test`!!PROVIDER=mj.link`http://www.google.com/generate_204`180,1,20
custom_proxy_group=🔥 一元节点`url-test`!!PROVIDER=yy.link`http://www.google.com/generate_204`180,1,20

