port: 7890
socks-port: 7891
redir-port: 7892
allow-lan: true
mode: rule
log-level: info
external-controller: 0.0.0.0:9090
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 127.0.0.1:53
  nameserver:
    - 223.5.5.5 # 阿里DNS
    - 119.29.29.29 # 腾讯DNS
    - https://dns.alidns.com/dns-query
    - https://doh.360.cn/dns-query
  fallback:
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
    - https://dns.rubyfish.cn/dns-query
    - tls://dns.rubyfish.cn:853
    - tls://8.8.8.8:853
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
    domain:
      - +.google.com
      - +.facebook.com
      - +.twitter.com
      - +.youtube.com
      - +.586678.xyz
  # Lookup domains via specific nameservers
  # nameserver-policy:
  # 'www.baidu.com': '114.114.114.114'


